<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business and Future Tech Blog - Sarthak Pant IIM L</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --accent: #f59e0b;
            --background: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --card-bg: #f8fafc;
            --gradient: linear-gradient(135deg, #3b82f6, #10b981);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --hover-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--gradient);
            padding: 4rem 2rem;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .blog-post {
            background: var(--card-bg);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .blog-post:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .blog-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 1rem 1rem 0 0;
        }

        .blog-title {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text);
            font-weight: 600;
        }

        .blog-date {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .blog-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .blog-content.active {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .blog-body {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .blog-post.active .toggle-icon {
            transform: rotate(180deg);
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 3rem 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .blog-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Business and Future Tech</h1>
        <p>Insights and Analysis by Sarthak Pant - IIM L</p>
    </header>

    <div class="container" id="blog-container"></div>

    <script>
        const blogPosts = [
            {
                id: 'ai-business',
                title: 'How AI is Changing Business',
                date: 'September 29, 2024',
                content: 'Artificial Intelligence (AI) is transforming industries globally. From customer service automation to personalized marketing, AI is enabling businesses to streamline operations and enhance customer experiences. AI-driven data analytics are providing deeper insights, helping companies make informed decisions and boost productivity.',
                tags: ['AI', 'Technology', 'Business']
            },
            {
                id: 'ev-hybrid',
                title: 'EVs vs Hybrid ICE: Environmental Impact Analysis',
                date: 'October 10, 2024',
                content: 'Electric Vehicles (EVs) are often viewed as a greener alternative to traditional Internal Combustion Engine (ICE) vehicles. However, concerns are emerging about the environmental impact of battery production and disposal. Hybrid ICE vehicles offer a balance by reducing emissions while avoiding the massive carbon footprint of battery manufacturing.',
                tags: ['EVs', 'Environment', 'Technology']
            },
            {
                id: 'startup-scene',
                title: 'The Indian Startup Ecosystem in 2024',
                date: 'October 25, 2024',
                content: 'India\'s startup ecosystem is witnessing explosive growth, driven by increased access to funding, government support, and a growing talent pool. Startups in sectors like fintech, edtech, and healthtech are receiving massive investments, with several achieving unicorn status in record time.',
                tags: ['Startups', 'India', 'Business']
            }
        ];

        function createBlogPost(post) {
            const postElement = document.createElement('article');
            postElement.className = 'blog-post';
            postElement.id = post.id;
            
            postElement.innerHTML = `
                <div class="blog-header">
                    <div>
                        <h2 class="blog-title">${post.title}</h2>
                        <div class="blog-date">
                            <i class="far fa-calendar-alt"></i> ${post.date}
                        </div>
                    </div>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="blog-content">
                    <div class="blog-body">
                        <p>${post.content}</p>
                        <div class="tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;

            return postElement;
        }

        function initializeBlog() {
            const container = document.getElementById('blog-container');
            
            blogPosts.forEach(post => {
                const postElement = createBlogPost(post);
                container.appendChild(postElement);

                const header = postElement.querySelector('.blog-header');
                const content = postElement.querySelector('.blog-content');

                header.addEventListener('click', () => {
                    const isActive = postElement.classList.contains('active');
                    
                    // Close all other posts
                    document.querySelectorAll('.blog-post').forEach(p => {
                        p.classList.remove('active');
                        p.querySelector('.blog-content').classList.remove('active');
                    });

                    // Toggle current post
                    if (!isActive) {
                        postElement.classList.add('active');
                        content.classList.add('active');
                    }
                });
            });
        }

        // Initialize the blog
        initializeBlog();
    </script>
</body>
</html>
