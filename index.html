<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Business and Future by Sarthak Pant - IIM L</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #9013fe;
            --background-dark: #1e1e1e;
            --card-background: #2a2a2a;
            --text-light: #f4f4f4;
            --text-gray: #999;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        header {
            text-align: center;
            padding: 6em 2em;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.1)"/></svg>') center/50% no-repeat;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.4em;
            font-weight: 300;
            opacity: 0.9;
        }

        nav {
            background-color: rgba(51, 51, 51, 0.95);
            padding: 1em;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2em;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s;
            padding: 0.5em 1em;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 3em auto;
            padding: 0 2em;
        }

        .blog-post {
            background: var(--card-background);
            border-radius: 20px;
            padding: 2em;
            margin-bottom: 2em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.9);
        }

        .blog-post h2 {
            font-size: 2em;
            margin-top: 0;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .blog-post h2::after {
            content: 'â†“';
            font-size: 0.8em;
            transition: transform 0.3s;
        }

        .blog-post.active h2::after {
            transform: rotate(180deg);
        }

        .blog-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .blog-post.active .blog-content {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .date {
            color: var(--text-gray);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .date i {
            color: var(--primary-color);
        }

        .blog-post p {
            line-height: 1.8;
            font-size: 1.1em;
            color: #ddd;
            margin: 1em 0;
        }

        footer {
            background-color: #333;
            padding: 3em 2em;
            text-align: center;
            color: var(--text-light);
            margin-top: 3em;
            border-top: 2px solid #444;
        }

        .social-links {
            margin-top: 1em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1.5em;
            padding: 0.5em;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        .social-links a:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5em; }
            nav ul { flex-direction: column; text-align: center; }
            .blog-post { padding: 1.5em; }
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 2em;
            right: 2em;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Indian Business and Future</h1>
        <p>By Sarthak Pant - IIM L</p>
    </header>
    <nav>
        <ul>
            <li><a href="#ai-business">AI & Business</a></li>
            <li><a href="#ev-hybrid">EV vs Hybrid ICE</a></li>
            <li><a href="#hydrogen">Hydrogen Vehicles</a></li>
            <li><a href="#mergers">Mergers & Acquisitions</a></li>
            <li><a href="#startups">Indian Startup Scene</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Blog posts will be dynamically populated -->
    </div>
    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>
    <footer>
        <p>&copy; 2024 Indian Business and Future by Sarthak Pant - IIM L. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script>
        // Blog data
        const blogPosts = [
            {
                id: 'ai-business',
                title: 'How AI is Changing Business',
                date: 'September 29, 2024',
                content: 'Artificial Intelligence (AI) is transforming industries globally. From customer service automation to personalized marketing, AI is enabling businesses to streamline operations and enhance customer experiences. AI-driven data analytics are providing deeper insights, helping companies make informed decisions and boost productivity.'
            },
            // Add all other blog posts here
        ];

        // Populate blog posts
        const container = document.querySelector('.container');
        blogPosts.forEach(post => {
            const article = document.createElement('article');
            article.className = 'blog-post';
            article.innerHTML = `
                <h2>${post.title}</h2>
                <div class="blog-content">
                    <p class="date"><i class="far fa-calendar-alt"></i> ${post.date}</p>
                    <p>${post.content}</p>
                </div>
            `;
            container.appendChild(article);
        });

        // Toggle blog posts
        document.querySelectorAll('.blog-post').forEach(post => {
            post.addEventListener('click', () => {
                post.classList.toggle('active');
            });
        });

        // Scroll to top functionality
        const scrollTop = document.querySelector('.scroll-top');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        scrollTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Smooth scroll for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').slice(1);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
