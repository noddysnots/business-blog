<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business and Future Tech Blog - Sarthak Pant IIM L</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same until .blog-header */
        
        .blog-header {
            background: var(--gradient);
            padding: 1.5rem;
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .blog-header .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .blog-post.active .toggle-icon {
            transform: rotate(180deg);
        }

        .blog-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background: var(--white);
        }

        .blog-post.active .blog-content {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .blog-content-inner {
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .blog-post.active .blog-content-inner {
            opacity: 1;
            transform: translateY(0);
        }

        .read-more {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
        }

        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>
    <!-- Header and Nav remain the same -->

    <div class="container" id="blog-container">
        <!-- Blog posts will be dynamically populated here -->
    </div>

    <!-- Footer remains the same -->

    <script>
        const blogPosts = [
            {
                id: 'ai-business',
                title: 'How AI is Changing Business',
                date: 'September 29, 2024',
                content: 'Artificial Intelligence (AI) is transforming industries globally. From customer service automation to personalized marketing, AI is enabling businesses to streamline operations and enhance customer experiences.',
                likes: 234,
                shares: 89
            },
            {
                id: 'ev-hybrid',
                title: 'Why EVs May Be More Harmful than Hybrid ICE',
                date: 'October 10, 2024',
                content: 'Electric Vehicles (EVs) are often viewed as a greener alternative to traditional Internal Combustion Engine (ICE) vehicles. However, concerns are emerging about the environmental impact of battery production and disposal.',
                likes: 156,
                shares: 45
            },
            {
                id: 'startups',
                title: 'The Indian Startup Scene',
                date: 'October 25, 2024',
                content: 'India\'s startup ecosystem is witnessing explosive growth, driven by increased access to funding, government support, and a growing talent pool. Startups in sectors like fintech, edtech, and healthtech are receiving massive investments.',
                likes: 312,
                shares: 128
            },
            {
                id: 'mergers',
                title: 'Recent Merger and Acquisition Trends',
                date: 'October 20, 2024',
                content: '2024 has been a significant year for mergers and acquisitions, with tech giants and financial institutions leading the charge. Companies are leveraging acquisitions to enter new markets and boost innovation.',
                likes: 189,
                shares: 67
            }
        ];

        function createBlogPost(post) {
            return `
                <div class="blog-post" id="${post.id}">
                    <div class="blog-header">
                        <div>
                            <h2>${post.title}</h2>
                            <span class="date"><i class="far fa-calendar"></i> ${post.date}</span>
                        </div>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div class="blog-content">
                        <div class="blog-content-inner">
                            <p>${post.content}</p>
                            <div class="blog-footer">
                                <div class="blog-stats">
                                    <span class="stat"><i class="far fa-heart"></i> ${post.likes}</span>
                                    <span class="stat"><i class="far fa-share-square"></i> ${post.shares}</span>
                                </div>
                                <button class="read-more">Read Full Article</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function initializeBlog() {
            const container = document.getElementById('blog-container');
            container.innerHTML = blogPosts.map(createBlogPost).join('');

            document.querySelectorAll('.blog-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    const post = header.parentElement;
                    const wasActive = post.classList.contains('active');
                    
                    // Close all other posts
                    document.querySelectorAll('.blog-post').forEach(p => {
                        p.classList.remove('active');
                    });

                    // Toggle current post
                    if (!wasActive) {
                        post.classList.add('active');
                    }
                });
            });

            document.querySelectorAll('.read-more').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering the header click
                    // Add your read more functionality here
                    alert('Full article coming soon!');
                });
            });
        }

        // Initialize the blog
        initializeBlog();
    </script>
</body>
</html>
